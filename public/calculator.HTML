
<!DOCTYPE html>
<html lang="en" dir="ltr" style="background-color: #DC143C">
  <head>
    <meta charset="utf-8">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="./stylesheets/calculator.css">
  </head>
  <body>
    <h1>Grade Calculator</h1>
      <div class="grayBox">
        <h2>Activities</h2>
        <p>Give grade to the numeric activities:</p>
        <table>
          <tr>
            <th>Name</th>
            <th>Short Name</th>
            <th>Weight</th>
            <th>Grade</th>
            <th>Percent</th>
          </tr>
        </table>
        <input type="button" id="addActivity" value="ADD ACTIVITY">
        <h3>Result</h3>
        <input type="button" id="mean" value="MEAN">
        <input type="button" id="weighted" value="WEIGHTED">
        <p id="results"></p>
      </div>
      <script type="text/javascript" src="./calculator.js">
      </script>
  </body>
</html>
